version: 0.2

phases:
  install:
    commands:
      - echo "=== INSTALLING DEPENDENCIES ==="
      - echo "Installing kubectl..."
      - curl -LO https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl
      - chmod +x kubectl
      - mv kubectl /usr/local/bin/
      - echo "Kubectl version: $(kubectl version --client --short)"

  pre_build:
    commands:
      - echo "=== PRE-BUILD CONFIGURATION ==="
      
      # Verify environment variables are set
      - echo "Environment check:"
      - echo "CLUSTER_NAME: $CLUSTER_NAME"
      - echo "AWS_REGION: $AWS_REGION"
      - echo "AWS_ACCESS_KEY_ID is set: $(if [ -n \"$AWS_ACCESS_KEY_ID\" ]; then echo 'YES'; else echo 'NO'; fi)"
      
      # Configure AWS CLI (region only - credentials are already in env)
      - aws configure set region $AWS_REGION
      
      # Verify AWS identity
      - echo "AWS Identity:"
      - aws sts get-caller-identity
      
      # Configure EKS access
      - echo "Configuring EKS access..."
      - aws eks update-kubeconfig --name $CLUSTER_NAME --region $AWS_REGION --alias eks-codebuild
      
      # Test EKS access
      - echo "Testing EKS cluster access..."
      - kubectl config get-contexts
      - kubectl config use-context eks-codebuild
      - kubectl cluster-info
      
      # Get nodes (this was failing before)
      - echo "Getting EKS nodes..."
      - kubectl get nodes
      - echo "âœ… EKS access successful!"

  build:
    commands:
      - echo "=== BUILD PHASE ==="
      - echo "Deploying Kubernetes manifests..."
      
      # Deploy your application
      - kubectl apply -f k8s/ --recursive
      
      # Wait for deployments
      - echo "Waiting for deployments to be ready..."
      - kubectl rollout status deployment/pdf-backend --timeout=300s
      
      # Check resources
      - echo "Deployment status:"
      - kubectl get deployments,svc,pods -A

  post_build:
    commands:
      - echo "=== POST-BUILD ==="
      - echo "Build completed successfully!"
      - echo "Application URLs:"
      - kubectl get svc -o wide
