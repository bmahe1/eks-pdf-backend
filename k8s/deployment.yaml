apiVersion: apps/v1
kind: Deployment
metadata:
  name: pdf-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pdf-backend
  template:
    metadata:
      labels:
        app: pdf-backend
    spec:
      containers:
        - name: pdf-backend
          image: 969317006731.dkr.ecr.us-east-1.amazonaws.com/repo-1:latest
          ports:
            - containerPort: 8080
